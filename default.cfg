//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -
unbindall

//
// character controls
//

// GC Pad
bind	JOY1			+jump
bind	JOY6			+attack
bind	JOY2			+speed
bind	JOY5			+mlook
bind	JOY4			"impulse 12"		// change weapon
bind	JOY3			"impulse 10"		// change weapon
bind	JOY7			+showscores

// Wiimote

bind	JOY8			+jump
bind	JOY9			+attack
bind	JOY13			+speed
bind	JOY14			+mlook
bind 	JOY11			+showscores

// Both GC Pad and Wiimote
bind	LEFTARROW		"impulse 12"		// change weapon
bind	RIGHTARROW		"impulse 10"		// change weapon
bind	UPARROW			+moveup
bind	DOWNARROW		+movedown

//
// client environment commands
//
bind	ESCAPE		"togglemenu"

//
// default cvars
//
sv_aim			1
viewsize 		100
gamma 			1.0
_snd_mixahead	0.1
bgmvolume		1
volume			1
sensitivity 	4
cl_forwardspeed	400							// default to run
cl_backspeed	400							// default to run
m_yaw			0.022
m_pitch			0.015
crosshair		1
name			"WiiPlayer"

